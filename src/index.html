<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Windster Template by RoM</title>
    <link rel="shortcut icon" href="../images/favicon_io/favicon.ico">
</head>
<body>
    <main class="bg-gray-50">
        <div class="md:h-screen flex flex-col justify-center items-center mx-auto px-6 pt-8">
            
            <a href="#" class="text-2xl font-semibold flex items-center justify-center mb-8 lg:mb-10">
                <img src="../images/logo (1).svg" alt="logo" class="h-10 mr-4">
                <span class="font-sans font-bold text-2xl whitespace-nowrap self-center">Windster</span>
            </a>

            <!--form details start-->
            <div class="bg-white w-full shadow rounded-lg md:mt-0 sm:max-w-screen-sm xl:p-0 mb-5">
                <div class="p-6 sm:p-8 lg:p-16 space-y-8">

                    <h2 class="text-2xl lg:text-3xl font-bold text-gray-900 font-sans">Create a Free Account</h2>

                    <form action="" class="mt-8 space-y-6">
                        
                        <div>
                            <label for="email" class="text-sm font-medium block mb-2 text-gray-900 font-sans">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-1 focus:outline-none focus:ring-cyan-600 focus:border-cyan-600 sm:text-sm w-full p-2.5 block font-sans" placeholder="romil@ecubiz.com" required>
                        </div>
                        <div>
                            <label for="password" class="text-sm font-medium block mb-2 text-gray-900 font-sans">Your password</label>
                            <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-1 focus:outline-none focus:ring-cyan-600 focus:border-cyan-600 sm:text-lg w-full p-2.5 block font-sans" placeholder="••••••••" required>
                        </div>
                        <div>
                            <label for="confirmpassword" class="text-sm font-medium block mb-2 text-gray-900 font-sans">Confirm password</label>
                            <input type="password" name="password" id="confirmpassword" class="bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-1 focus:outline-none focus:ring-cyan-600 focus:border-cyan-600 sm:text-lg w-full p-2.5 block font-sans" placeholder="••••••••" required>
                        </div>
                        <div class="flex items-start font-sans">
                            <div class="flex items-center h-5">
                                <input type="checkbox" id="remember" name="remember" class="bg-gray-50 border-gray-300 rounded h-4 w-4 focus:ring-2 focus:ring-cyan-200 focus:outline-none focus:ring-offset-1 active:bg-cyan-600" required>
                            </div>
                            <div class="text-sm ml-3">
                                <label for="remember" class="font-sans font-medium text-gray-900">I accept the <a href="#" class="text-teal-500 hover:underline font-sans">Terms and Conditions</a></label>
                            </div>
                        </div>
                        
                        <button type="submit" class="text-white font-sans font-medium text-center text-base w-full sm:w-auto bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 px-5 py-3 rounded-lg">Create account</button>

                        <div class="font-medium text-sm text-gray-500">
                            Already have an account? <a href="./dashboard-index.html"><span class="text-teal-500 font-bold hover:underline">Click here for R & D</span></a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
